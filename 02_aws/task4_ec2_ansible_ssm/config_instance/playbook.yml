# playbook.yml
- hosts: all
  become: yes
  tasks:
    - name: Update and upgrade apt packages
      apt:
        update_cache: yes
        upgrade: dist

    - name: Install Python
      apt:
        name: python3
        state: present
    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Create file
      file:
        path: "/home/ubuntu/my_file3.txt"
        state: touch

    - name: Include tasks to write IP address to index.html
      include_tasks: write_ip.yml