name: Check README file

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run README check script
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        run: chmod +x ./01_git/task1_badge/src/check_readmemd.sh && ./01_git/task1_badge/src/check_readmemd.sh
      - name: Commit changes made by script
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git diff --exit-code --quiet README.md || {
          git add README.md 
          git commit -m 'Update status badge in README' 
          git push
          }
      - name: Install python and Jinja2
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip3 install jinja2
      - name: Render Jinja2 template
        run: python3 ./01_git/task2_jinja/src/render_template.py
      - name: Commit changes made by Jinja template
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git diff --exit-code --quiet README.md || {
          git add README.md 
          git commit -m 'Update Jinja template in README' 
          git push
          }
      - name: Finish
        run: echo "Workflow finished!"